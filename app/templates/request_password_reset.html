{% extends "base.html" %}

{% block title %}
	Login - Ecom-Olist
{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('reset_password_request') }}">
    {{ form.hidden_tag() }}
    <label for="email">Email</label>
    {{ form.email() }}
    <button type="submit">Request Password Reset</button>
</form>
{% endblock %}
